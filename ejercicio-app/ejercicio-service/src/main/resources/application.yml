spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./db/database
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  sql:
    init:
      mode: always
